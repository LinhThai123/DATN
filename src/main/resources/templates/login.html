<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/shop/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/styles/admin/vendor/toastr/toastr.min.css}">
    <title>Sign in & Sign up Form</title>
</head>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form id="login-form" th:action="@{/login}" method="post" class="sign-in-form">
                <h2 class="title">Đăng nhập</h2>
                <div class="input-field sign-in_email">
                    <i class="fas fa-user"></i>
                    <input id="email_login" type="text" placeholder="Email"/>
                    <span class="email_login_err error"></span>
                </div>
                <div class="input-field sign-in_password">
                    <i class="fas fa-lock"></i>
                    <input id="password_login" type="password" placeholder="Mật khẩu" />
                    <span class="password_login_err error"></span>
                </div>
                <input type="submit" value="Đăng Nhập" class="btn solid btn_login-submit"/>
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Khám phá thế giới mới</h3>
                <p>
                    Đăng ký tài khoản và khám phá mọi tiện ích mà chúng tôi mang lại!
                </p>
                <a th:href="@{/register}" class="btn transparent" id="sign-up-btn">
                    Đăng ký
                </a>
            </div>
            <img th:src="@{/images/log.svg}" class="image" alt=""/>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script th:src="@{/styles/admin/vendor/toastr/toastr.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>

</html>
