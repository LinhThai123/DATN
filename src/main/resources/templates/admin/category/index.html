                    <div class="flex flex-col md:flex-row items-stretch md:items-center md:space-x-3 space-y-3 md:space-y-0 justify-between mx-4 py-4 border-t">

                                        </svg>
                                    </div>
                                    <input type="text" id="simple-search" placeholder="Tìm danh mục" required=""
                                           @input.debounce.1000ms="keySearch = $event.target.value"
                                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2"/>
                                </div>
                            </form>
                        </div>
                        <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                            <button type="button" id="createButton" data-modal-toggle="createModal"
                                    class="flex items-center justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 focus:outline-none">
                                <svg class="h-3.5 w-3.5 mr-1.5 -ml-1" fill="currentColor" viewbox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

                                </svg>
                                Thêm danh mục
                            </button>
                            <div class="flex items-center space-x-3 w-full md:w-auto"></div>
                        </div>
                    </div>
                    <!-- table -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left min-h-full text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="p-4">Mã</th>
                                <th scope="col" class="p-4">Tên</th>
                                <th scope="col" class="p-4">Thuộc danh mục</th>
                                <th scope="col" class="p-4">Cập nhật ngày</th>
                                <th scope="col" class="p-4">Hành động</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>

                                    <path
                                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                      fill="currentColor" />

                            <template>
                                <tr class="border-b hover:bg-gray-100">
                                    <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                        <div class="flex items-center">1</div>
                                    </td>
                                    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                        <div class="flex items-center mr-3">Iphone</div>
                                    </th>
                                    <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">11/01/2024</td>
                                    <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">11/01/2024</td>
                                    <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap">
                                        <div class="flex items-center space-x-4">
                                            <button type="button"

                                </tr>

                        </table>
                    </div>
                    <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4"
                         aria-label="Table navigation">
                          <span> Hiển thị
                                <span class="font-medium" x-text="perPage*page - perPage + 1"></span> -
                                <span class="font-medium" x-text="perPage*page > totalElement ? totalElement : perPage*page"></span>
                                trên
                                <span class="font-medium" x-text="totalElement"></span>
                                kết quả
                          </span>
                                <ul class="inline-flex items-stretch -space-x-px">
                                    <li>
                                        <button class="flex disabled:cursor-not-allowed disabled:bg-gray-100 items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
                                                :disabled="!hasPreviousPage">
                                            <span class="sr-only">Previous</span>
                                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"

                                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
                                                 xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"

                                        </button>
                                    </li>
