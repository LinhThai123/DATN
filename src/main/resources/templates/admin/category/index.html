<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-on="http://www.w3.org/1999/xhtml" th:replace="~{/admin/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block id="css-resources">
    </th:block>

</head>
<body>
    <main id="main-content">
        <!-- Breadcrumb -->
        <div class="row">
            <div class="col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                    <li class="breadcrumb-item active">Danh sách danh mục</li>
                </ol>
            </div>
        </div>
        <!-- Toolbar -->
        <div class="toolbar">
            <button class="btn btn-success" data-toggle="modal" data-target="#modal-add-new-category">
                <span class="fa fa-plus" style="margin-right:0.5rem;"></span>
                <span>Thêm danh mục</span>
            </button>
            <div class="clear"></div>
        </div>
        <!-- Main content -->
        <div class="row">
            <div class="col-12">
                <div class="card card-outline">
                    <div class="card-body pad">
                        <div class="table-responsive">
                            <!-- Table data -->
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr class="heading">
                                    <th width="35%">
                                        Tên danh mục
                                    </th>
                                    <th width="35%">
                                        Thuộc danh mục
                                    </th>
                                    <th width="30%">
                                        Hành động
                                    </th>
                                </tr>
                                <tr class="heading-search">
                                    <form method="GET" id="search-form">
                                        <th>
                                            <input type="text" name="name" id="name"
                                                   class="form-control thuy-search-input">
                                        </th>
                                        <th></th>
                                        <th></th>
                                        <input type="hidden" name="page" id="page">
                                    </form>
                                </tr>
                                </thead>
                                <tbody class="list-category">
                                <th:block th:each="category : ${categories}">
                                    <tr>
                                        <td class="category-name" th:data-id="${category.id}" th:text="${category.name}"></td>
                                        <td class="catergory-parent" th:text="${category.parent != null ? category.parent.name : ''}"></td>
<!--                                        <td th:text="${#dates.format(category.modifiedDate, 'dd-MM-yyyy') ?: #dates.format(category.createdDate, 'dd-MM-yyyy')}"></td>-->
                                        <td>
                                            <button class="btn" onclick="updateCategory(this)" th:data-id="${category.id}"><i class="fas fa-edit"></i></button>
                                            <button class="btn" onclick="deleteCategory(this)" th:data-id="${category.id}"><i class="fas fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination -->
                        <nav aria-label="Page navigation">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal add new category-->
        <div class="modal fade" id="modal-add-new-category" tabindex="-1" role="dialog" aria-labelledby="modalAddNewCategory" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm danh mục</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="new-category">Tên danh mục</label>
                            <input type="text" class="form-control" id="new-category" placeholder="Nhập danh mục mới">
                            <span class="invalid-feedback" id="invalid-feedback-new-category">Độ dài tên danh mục từ 1 - 300 ký tự</span>
                        </div>
                        <div class="form-group">
                            <label for="category-parent">Thuộc danh mục</label>
                            <select class="form-control" id="category-parent">
                                <option value="0" selected>Không có</option>
                                <th:block th:each="category : ${categories}">
                                    <option
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary btn-add-new-category">Thêm</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal update category-->
        <div class="modal fade" id="modal-update-category" tabindex="-1" role="dialog" aria-labelledby="modalUpdateCategory" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa danh mục</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="new-category">Tên danh mục</label>
                            <input type="text" class="form-control" id="update-category" placeholder="Nhập danh mục mới">
                            <span class="invalid-feedback" id="invalid-feedback-update-category">Độ dài tên danh mục từ 1 - 300 ký tự</span>
                        </div>
                        <div class="form-group">
                            <label for="category-type">Thuộc danh mục</label>
                            <select class="form-control" id="category-type">
                                <th:block th:each="category : ${categories}">
                                    <option th:value="${category.id}" th:text="${category.name}"></option>
                                </th:block>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary btn-update-category">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal delete category-->
        <div class="modal fade" id="modal-delete-category" tabindex="-1" role="dialog" aria-labelledby="modalDeleteCategory" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Xác nhận xóa danh mục</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" hidden id="delete-category-id">
                        <span>Bạn chắc chắn muốn xóa danh mục?</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-danger btn-delete-category">Xóa</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
<th:block id="js-resources">
    <script>
            let name, page;
            $(function () {
            let vars = parseUrl();
            name = vars["name"] || ""
            page = vars["page"] || "1"
            $('#page').val(page)
            $('#name').val(name)
            pagination([[${totalPages}]], [[${currentPage}]]);
        });
        $('.btn-add-new-category').click(function() {
            let newCategory = $('#new-category').val();
            let parentCategory = $('#category-parent').val();
            if (newCategory.length == 0) {
                $('#invalid-feedback-new-category').show();
                return;
            }
            req = {
                name: newCategory,
                parentId: parentCategory
            }
            var myJSON = JSON.stringify(req);
            $.ajax({
                url: '/v1/category/add',
                type: 'POST',
                data: myJSON,
                contentType: "application/json; charset=utf-8",
                success: function(data) {
                    toastr.success("Tạo danh mục thành công", "", { timeOut: 1000 });
                    $('.modal').modal('hide');
                    $('.list-category').append(`
                            <tr>
                                <td class="category-name" data-id="${data.id}">${data.name}</td>
                                <td class="category-parent" data-id="${data.id}">${data.parentId.name}</td>
                                <td>
                                    <button class="btn" onclick="updateCategory(this)" data-id="${data.id}"><i class="fas fa-edit"></i></button>
                                    <button class="btn" onclick="deleteCategory(this)" data-id="${data.id}"><i class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        `);
                    $('#new-category').val('');
                    $('#category-parent').val('');
                },
                error: function(data) {
                    toastr.warning(data.responseJSON.message);
                },
                complete: function() {
                    $('#invalid-feedback-new-category').hide();
                }
            });
        })

        function updateCategory(btn) {
            let id = $(btn).data('id');
            let name = $('.category-name[data-id=' + id + ']').text();
            $('#update-category').val(name);
            $('#update-category-id').val(id);
            $('#modal-update-category').modal('show');
        }

        $(".btn-update-category").click(function() {
            // Lấy thông tin từ input
            var categoryId = $('#update-category-id').val();
            var categoryName = $('#update-category').val().trim().replace(/\s+/g, ' ');
            var parentCategoryId = $('#category-type').val();

                // Gửi request Ajax
                $.ajax({
                    type: "PUT",
                    url: "/v1/category/update",
                    contentType: "application/json",
                    data: JSON.stringify({
                        id: categoryId,
                        name: categoryName,
                        parentId: parentCategoryId
                    }),
                    success: function(response) {
                        alert(response); // Hiển thị thông báo thành công
                        $("#modal-update-category").modal("hide"); // Đóng modal sau khi sửa thành công
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        alert("Đã xảy ra lỗi: " + errorThrown);
                    }
                });
        });
        function deleteCategory(btn) {
            let id = $(btn).data('id');
            $('#delete-category-id').val(id);
            $('#modal-delete-category').modal('show');
        }

        $('.btn-delete-category').click(function() {
            let idCategory = $('#delete-category-id').val();
            $.ajax({
                url: '/v1/category/delete/'+idCategory,
                type: 'DELETE',
                contentType: "application/json; charset=utf-8",
                success: function(data) {
                    toastr.success("Xóa thành công");
                    $('.category-name[data-id='+idCategory+']').parent().remove();
                    $('.modal').modal('hide');
                    $('#delete-category-id').val('');
                },
                error: function(data) {
                    toastr.warning(data.responseJSON.message);
                }
            });
        })
    </script>

</th:block>
</body>
</html>
