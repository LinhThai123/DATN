<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-on="http://www.w3.org/1999/xhtml" th:replace="~{/admin/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <th:block id="css-resources">
    </th:block>

</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                <li class="breadcrumb-item active">Danh sách sản phẩm</li>
            </ol>
        </div>
    </div>
    <!-- Toolbar -->
    <div class="toolbar">
        <a role="button" class="btn btn-success" href="/admin/stock-receipt/create">
            <span class="fa fa-plus" style="margin-right:0.5rem;"></span>
            <span>Tạo phiếu nhập kho</span>
        </a>

        <a role="button" class="btn btn-info" href="">
            <span class="fas fa-redo-alt" style="margin-right:0.5rem;"></span>
            <span>Refresh</span>
        </a>
        <button class="btn btn-secondary" id="btn-search">
            <span class="fas fa-search" style="margin-right:0.5rem;"></span>
            <span>Tìm kiếm</span>
        </button>
        <div class="clear"></div>
    </div>
    <!-- Main content -->
    <div class="row">
        <div class="col-12">
            <div class="card card-outline">
                <div class="card-body pad">
                    <div class="table-responsive">
                        <!-- Table data -->
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="heading">
                                <th width="20%">
                                    Mã phiếu nhập kho
                                </th>
                                <th width="20%">
                                    Nhà cung cấp
                                </th>
                                <th width="20%">
                                    Nhân viên nhập kho
                                </th>
                                <th width="20%">
                                    Ngày nhập
                                </th>
                            </tr>
                            <tr class="heading-search">
                                <form method="GET" id="search-form">
                                    <th>
                                    </th>
                                    <th>
                                        <input type="text" name="supplier" id="supplier" class="form-control thuy-search-input">
                                    </th>
                                    <th>
                                        <input type="text" name="employee" id="employee" class="form-control thuy-search-input">
                                    </th>
                                    <th></th>
                                    <input type="hidden" name="page" id="page">
                                    <input type="hidden" name="order" id="order">
                                    <input type="hidden" name="direction" id="direction">
                                </form>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="receipt : ${receipts}">
                                <tr>
                                    <td>
                                        <a th:href="@{/admin/stock-receipt/{id}(id=${receipt.id})}" th:text="${receipt.id}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${receipt.supplier.name}"></a>
                                    </td>
                                    <td th:text="${receipt.employee.name}"></td>
                                    <td>
                                        <span th:text="${#dates.format(receipt.createdDate, 'dd-MM-yyyy')}"></span>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</main>
<th:block id="js-resources">
    <script th:src="@{/js/generateApi.js}"></script>
    <script>
        let supplier, employee, page;
        $(function () {
            let vars = parseUrl();
            supplier =  vars["supplier"] || ""
            employee =  vars["employee"] || ""
            page = vars["page"] || "1"
            $('#page').val(page)
            $('#supplier').val(supplier)
            $('#employee').val(employee)
            pagination([[${totalPages}]], [[${currentPage}]]);
        });
    </script>
</th:block>
</body>
</html>
