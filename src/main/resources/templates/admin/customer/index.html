<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-on="http://www.w3.org/1999/xhtml" th:replace="~{/admin/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <th:block id="css-resources">
        <link rel="stylesheet" th:href="@{/styles/admin/adminlte/dist/css/brand.css}">
    </th:block>

</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                <li class="breadcrumb-item active">Danh sách khách hàng</li>
            </ol>
        </div>
    </div>

    <!-- Toolbar -->
<!--    <div class="toolbar">-->
<!--        <a role="button" class="btn btn-success" href="/admin/employee/create">-->
<!--            <span class="fa fa-plus" style="margin-right:0.5rem;"></span>-->
<!--            <span>Cấp tài khoản cho nhân viên</span>-->
<!--        </a>-->
<!--        <div class="clear"></div>-->
<!--    </div>-->

    </div>
    <!-- Main content -->
    <div class="row">
        <div class="col-12">
            <div class="card card-outline">
                <div class="card-body pad">
                    <div class="table-responsive">
                        <!-- Table data -->
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="heading">
                                <th width="15%">
                                    Mã nhân viên
                                </th>
                                <th width="20%">
                                    Tên nhân viên
                                </th>
                                <th width="10%">
                                    Số điện thoại
                                </th>
                                <th width="20%">
                                    Email
                                </th>
                                <th width="15%">
                                    Trạng thái
                                </th>
                                <th>Hành động</th>
                            </tr>
                            <tr class="heading-search">
                                <form method="GET" id="search-form">
                                    <th></th>
                                    <th>
                                        <input type="text" name="name" id="name" class="form-control thuy-search-input">
                                    </th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <input type="hidden" name="page" id="page">
                                </form>
                            </tr>
                            </thead>
                            <tbody class="list-supplier">
                            <th:block th:each="customer : ${customers}">
                                <tr>
                                    <td class="employee-name" th:data-id="${customer.id}" th:text="${customer.id}"></td>
                                    <td class="employee-name" th:data-id="${customer.id}" th:text="${customer.name}"></td>
                                    <td class="employee-phone" th:data-id="${customer.id}" th:text="${customer.numberPhone}"></td>
                                    <td class="employee-email" th:data-id="${customer.id}" th:text="${customer.email}"></td>
                                    <td class="employee-status">
                                        <span th:data-id="${customer.id}" th:text="${customer.status == 0 ? 'Không hoạt động' : 'Đang hoạt động'}"></span>
                                    </td>
                                    <td>
                                        <button class="btn" onclick="updateSupplier(this)" th:data-id="${customer.id}">
                                            <i class="fas fa-edit"></i></button>
                                        <button class="btn" onclick="deleteSupplier(this)" th:data-id="${customer.id}"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!--   Modal delete suppiler-->
    <div class="modal fade" id="modal-delete-supplier" tabindex="-1" role="dialog" aria-labelledby="modalDeleteSupplier" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa nhà cung cấp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" hidden id="delete-supplier-id">
                    <span>Bạn chắc chắn muốn xóa nhà cung cấp?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger btn-delete-supplier">Xóa</button>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block id="js-resources">
    <script th:src="@{/js/generateApi.js}"></script>
    <script>
        letname,page;
        $(function () {
            let vars = parseUrl();
            name = vars["name"] || ""
            page = vars["page"] || "1"
            $('#name').val(name)
            $('#page').val(page)
            pagination([[${totalPages}]], [[${currentPage}]]);
        });
    </script>
</th:block>
</body>
</html>
