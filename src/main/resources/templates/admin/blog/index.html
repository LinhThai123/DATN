<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:x-on="http://www.w3.org/1999/xhtml" th:replace="~{/admin/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <th:block id="css-resources">
    </th:block>

</head>
<body>
<main id="main-content">
    <!-- Breadcrumb -->
    <div class="row">
        <div class="col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Dashboard</a></li>
                <li class="breadcrumb-item active">Danh sách sản phẩm</li>
            </ol>
        </div>
    </div>
    <!-- Toolbar -->
    <div class="toolbar">
        <a role="button" class="btn btn-success" href="/admin/blog/create">
            <span class="fa fa-plus" style="margin-right:0.5rem;"></span>
            <span>Viết bài</span>
        </a>

        <a role="button" class="btn btn-info" href="">
            <span class="fas fa-redo-alt" style="margin-right:0.5rem;"></span>
            <span>Refresh</span>
        </a>
        <button class="btn btn-secondary" id="btn-search">
            <span class="fas fa-search" style="margin-right:0.5rem;"></span>
            <span>Tìm kiếm</span>
        </button>
        <div class="clear"></div>
    </div>
    <!-- Main content -->
    <div class="row">
        <div class="col-12">
            <div class="card card-outline">
                <div class="card-body pad">
                    <div class="table-responsive">
                        <!-- Table data -->
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="heading">
                                <th width="40%">
                                    Tiêu đề
                                </th>
                                <th width="15%">
                                    Trạng thái
                                </th>
                                <th width="15%" >
                                    Ngày tạo
                                </th>
                                <th width="15%">
                                    Ngày xuất bản
                                </th>
                            </tr>
                            <tr class="heading-search">
                                <form method="GET" id="search-form">
                                    <th>
                                        <input type="text" name="title" id="title" class="form-control thuy-search-input">
                                    </th>
                                    <th>
                                        <select name="status" class="form-control thuy-search-select" id="status">
                                            <option value="">Tất cả</option>
                                            <option value="0">Nháp</option>
                                            <option value="1">Công khai</option>
                                        </select>
                                    </th>
                                    <th></th>
                                    <th></th>
                                    <input type="hidden" name="direction" id="direction">
                                </form>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="blog : ${blogs}">
                                <tr>
                                    <td>
                                        <a th:text="${blog.title}"></a>
                                    </td>
                                    <td>
                                        <span th:text="${blog.status == 0 ? 'Nháp' : 'Công khai'}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${#dates.format(blog.createdDate, 'dd-MM-yyyy')}"></span>
                                    </td>
                                    <td>
                                        <span th:text="${#dates.format(blog.publibDate, 'dd-MM-yyyy')}"></span>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</main>
<th:block id="js-resources">
    <script th:src="@{/js/generateApi.js}"></script>
    <script>
        let title, page;
        $(function () {
            let vars = parseUrl();
            title = vars["name"] || ""
            page = vars["page"] || "1"
            $('#page').val(page)
            $('#title').val(name)
            pagination([[${totalPages}]], [[${currentPage}]]);
        });
    </script>
</th:block>
</body>
</html>
