<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <title>Sign in & Sign up Form</title>
</head>

<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form th:action="@{/v1/auth/register}" method="post" class="sign-up-form">
                <h2 class="title">Đăng ký</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Họ và tên" th:field="${registerCommand.name}"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Tên tài khoản" th:field="${registerCommand.accountName}" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" th:field="${registerCommand.email}" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Mật khẩu"  th:field="${registerCommand.password}"/>
                </div>
                <input type="submit" class="btn" value="Đăng Ký" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Khám phá thế giới mới</h3>
                <p>
                    Đăng nhập tài khoản và khám phá mọi tiện ích mà chúng tôi mang lại!
                </p>

                <a th:href="@{/v1/auth/login}" class="btn transparent" id="sign-up-btn">
                    Đăng nhập
                </a>
            </div>
            <img th:src="@{/images/log.svg}" class="image" alt="" />
        </div>
    </div>
</div>

</body>

</html>
